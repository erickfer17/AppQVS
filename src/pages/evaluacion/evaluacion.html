<ion-header>

  <ion-navbar  color='primary'>
    <ion-title>Evalua tu salud</ion-title>
  </ion-navbar>

</ion-header>
<ion-content id="page-evaluacion" [ngStyle]="{'background-image': 'url(' + fondo + ')'}">
 <input src="./assets/imgs/iconoevalua.png" class="botonimagen" type="image" >

 <input src="./assets/imgs/iconopeso.png" class="botonpeso" type="image" (click)="goToIMC()">
 <p class="textopeso">EVALUACIÓN<br> <strong>IMC Y PERÍMETRO<br> ABDOMINAL</strong></p>
 <input src="./assets/imgs/iconofamilia.png" class="botonfamilia" type="image" (click)="goToTest()">
 <p class="textofamilia">EVALUACIÓN<br> <strong>DE ESTILO DE VIDA </strong></p>
 <input src="./assets/imgs/iconosclinicos.png" class="botonclinicos" type="image" (click)="goToSalud()">
 <p class="textoclinico">EVALUACIÓN DE<br> <strong>ESTADO DE SALUD </strong></p>


</ion-content>
