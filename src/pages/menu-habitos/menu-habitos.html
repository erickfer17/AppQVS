<ion-header>

  <ion-navbar  color='primary'>
    <ion-title>Menu Habitos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="page-menu-habitos" [ngStyle]="{'background-image': 'url(' + fondo + ')'}">

  
  <img id="logohabitos" src="./assets/imgs/logohabitos.png"/>
  

  <ion-grid style=" width:90%; margin-left:5%">
      <ion-row >
          <ion-col col-2  style="align-self: center;">
            <input id="menuhabitologo" src="./assets/imgs/icobeberagua.png" type="image" (click)="goToHabito1()">
          </ion-col>
          
          <ion-col col-10 style="align-self: center;background-color: rgba(255, 255, 255, 0.5); position: relative">
                <strong style="display:inline-block;">Beber Agua<br>
                    Natural</strong><img id="figuras" *ngFor="let item of habito1" [src]="item.titulo">
                        
            </ion-col>
          
        </ion-row>
        
        <ion-row >
            <ion-col col-2  style="align-self: center">
                <img style="width:90%; display:relative" src="./assets/imgs/icoactitudpositiva.png"/>
            </ion-col>
            <ion-col col-10 style="align-self: center;background-color: rgba(255, 255, 255, 0.5); position: relative">
                    <strong style="display:inline-block;">Actitud<br>
                        Positiva</strong><img id="figuras" *ngFor="let item of habito2" [src]="item.titulo">
                            
                </ion-col>
          </ion-row>

          <ion-row >
            <ion-col col-2  style="align-self: center">
                <img style="width:90%; display:relative" src="./assets/imgs/icobiencomer.png"/>
            </ion-col>
            <ion-col col-10 style="align-self: center;background-color: rgba(255, 255, 255, 0.5); position: relative">
                    <strong style="display:inline-block;">Bien<br>
                        Comer</strong><img id="figuras" *ngFor="let item of habito3" [src]="item.titulo">
                            
                </ion-col>
          </ion-row>

          <ion-row >
            <ion-col col-2  style="align-self: center">
                <img style="width:90%; display:relative" src="./assets/imgs/icoactividadfisica.png"/>
            </ion-col>
            <ion-col col-10 style="align-self: center;background-color: rgba(255, 255, 255, 0.5); position: relative">
                    <strong style="display:inline-block;">Actividad<br>
                        Física</strong><img id="figuras" *ngFor="let item of habito4" [src]="item.titulo">
                            
                </ion-col>
          </ion-row>

          <ion-row >
            <ion-col col-2  style="align-self: center">
                <img style="width:90%; display:relative" src="./assets/imgs/icodescansoadecuado.png"/>
            </ion-col>
            <ion-col col-10 style="align-self: center;background-color: rgba(255, 255, 255, 0.5); position: relative">
                    <strong style="display:inline-block;">Descanso<br>
                        Adecuado</strong><img id="figuras" *ngFor="let item of habito5" [src]="item.titulo">
                            
                </ion-col>
          </ion-row>

          <ion-row >
            <ion-col col-2  style="align-self: center">
                <img style="width:90%; display:relative" src="./assets/imgs/icoautocontrol.png"/>
            </ion-col>
            <ion-col col-10 style="align-self: center;background-color: rgba(255, 255, 255, 0.5); position: relative">
                    <strong style="display:inline-block;">Auto-Control</strong><img id="figuras" *ngFor="let item of habito6" [src]="item.titulo">
                            
                </ion-col>
          </ion-row>

          <ion-row >
            <ion-col col-2  style="align-self: center">
                <img style="width:90%; display:relative" src="./assets/imgs/icodesayunarmas.png"/>
            </ion-col>
            <ion-col col-10 style="align-self: center;background-color: rgba(255, 255, 255, 0.5); position: relative">
                    <strong style="display:inline-block;">Desayunar Más<br>
                        Y Cenar Menos</strong><img id="figuras" *ngFor="let item of habito7" [src]="item.titulo">
                            
                </ion-col>
          </ion-row>

          <ion-row >
            <ion-col col-2  style="align-self: center">
                <img style="width:90%; display:relative" src="./assets/imgs/icoserfeliz.png"/>
            </ion-col>
            <ion-col col-10 style="align-self: center;background-color: rgba(255, 255, 255, 0.5); position: relative">
                    <strong style="display:inline-block;">Ser<br>
                        Feliz</strong><img id="figuras" *ngFor="let item of habito8" [src]="item.titulo">
                            
                </ion-col>
          </ion-row>


    </ion-grid>
</ion-content>
